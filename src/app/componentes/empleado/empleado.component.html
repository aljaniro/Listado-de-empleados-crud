<div class="container">
  <div class="login-box">

    <form [formGroup]="form" (ngSubmit)="enviar()">
      <div class="user-box">
        <input required="" name="" type="text" formControlName="name" >
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input required="" name="" type="password" formControlName="password" >
        <label>Password</label>
      </div>
      <div class="user-box">
        <input required="" name="" type="text" formControlName="role">
        <label>Role</label>
      </div>

      <div class="user-box">
        <input required="" name="" type="email" formControlName="email">
        <label>Email</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="tabla">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">PASSWORD</th>
          <th scope="col">ROLE</th>
          <th scope="col">EMAIL</th>
          <th scope="col">EDITAR</th>
          <th scope="col">ELIMINAR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaEmpleados;let i=index">
          <th scope="row" >{{i}}</th>
          <td>{{item.name}}</td>
          <td>{{item.password}}</td>
          <td>{{item.role}}</td>
          <td>{{item.email}}</td>
          <td><button class="btn-donate" (click)="editar(item.id)"  data-bs-toggle="modal" data-bs-target="#exampleModal">
            EDITAR
        </button></td>
          <td><button class="btn-donate" style="background: red;" (click)="eliminar(item.id)">
            ELIMINAR
        </button></td>
        </tr>

      </tbody>
    </table>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Empleado</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="login-box">

          <form [formGroup]="form" (ngSubmit)="modificar()">
            <div class="user-box">
              <input required="" name="" type="text" formControlName="name" >
              <label>Nombre</label>
            </div>
            <div class="user-box">
              <input required="" name="" type="password" formControlName="password" >
              <label>Password</label>
            </div>
            <div class="user-box">
              <input required="" name="" type="text" formControlName="role">
              <label>Role</label>
            </div>

            <div class="user-box">
              <input required="" name="" type="email" formControlName="email">
              <label>Email</label>
            </div>
            <button type="submit" class="btn btn-primary">EDITAR</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
  </div>
</div>
